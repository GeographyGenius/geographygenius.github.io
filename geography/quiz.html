<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn geography easily on Geography Genius. Map quizzes on every part of the world make it easy to strengthen your geography knowledge">
    <meta name="keywords" content="Learn, Geography, Easily, Genius">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:image" content="https://geographygenius.github.io/favicon.ico">
    <meta name="google" value="notranslate">
    <link rel="apple-touch-icon" href="/images/logos/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    
    <title>Geography Genius - Quiz</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/geography.css">

</head>
<body>

<!-- start header -->
<ul class="h-ul">
    <li class="h-li-icon"><a class="h-a" href="/"><img src="/images/logos/logo-horizontal-new-icon.png" width=200></a></li>
    <li class="h-li"><a class="h-a" href="/geography/">Geography</a></li>
    <li class="h-li"><a class="h-a" href="/geography/world">World</a></li>
    <li class="h-li"><a class="h-a" href="/geography/americas">Americas</a></li>
    <li class="h-li"><a class="h-a" href="/geography/africa">Africa</a></li>
    <li class="h-li"><a class="h-a" href="/geography/europe">Europe</a></li>
    <li class="h-li"><a class="h-a" href="/geography/asia">Asia</a></li>
    <li class="h-li"><a class="h-a" href="/geography/oceania">Oceania</a></li>
    <li class="h-li"><a class="h-a" href="/geography/custom-quizzes">Custom Quizzes</a></li>
</ul>
<!-- end header -->

<div class="everything">
<p style="font-size: large;text-align: center;" id="quiz-name">Loading...</p>
<div class="geo-container">
<div class="fade-in-everything">
<div id="cool-image"></div>
</div>
<map name="map-area" id="map-land"><!-- Loading quiz... -->
</map>

<div class="2nd-part" id="ui" hidden="true">
<button type="button" class="gg-button" id="customize-this-quiz" onclick="customizeQuiz()">Customize this quiz</button>
<button type="button" class="gg-button" id="share-this-quiz" onclick="shareThisQuiz()">Share this quiz</button>
<br><br>
<table style="margin: 0px;padding: 0px;border: 4px solid black;" width="400px" id="quiz-ui" hidden="true">

    <tr class="gg-q-desc" hidden="true"><td colspan="3">Quiz Description:<hr></td></tr>
    <tr class="gg-q-desc" hidden="true"><td id="quiz-desc" colspan="3"></td></tr>
    <tr class="gg-q-desc" hidden="true"><td colspan="3"><hr></td></tr>

    <tr>
        <td width="33.3%" id="points" style="font-size: small;"></td>
        <td width="33.3%" id="questions" style="font-size: small;"></td>
        <td width="33.3%" id="guesses" style="font-size: small;"></td>
    </tr>
    <tr>
        <td colspan="3" id="feedback"></td>
    </tr>
    <tr>
        <td colspan="3" id="text_box">Loading questions...</td>
    </tr>
    <tr>
        <td><button type="button" class="gg-button" id="skip_question" onclick="skipQuestion()">Skip</button></td>
    </tr>

    <tr><td><br></td></tr>

    <tr id="quiz-settings-box">
        <td colspan="3">
            <div>
                <input id="toggle0" class="toggle" type="checkbox">
                <label for="toggle0">
                Quiz settings
                </label>

                <div class="details">
                            <!-- <span style="font-size: large;">Quiz Settings</span><br> -->
                            <input onclick="updateSettings()" id="show-score" type="checkbox" id="show-score" name="show-score">
                            <label for="show-score"> Show score</label><br>
                            <input onclick="updateSettings()" id="show-questions"type="checkbox" id="show-questions" name="show-questions">
                            <label for="show-questions"> Show question counter</label><br>
                            <input onclick="updateSettings()" id="show-guesses"type="checkbox" id="show-guesses" name="show-guesses">
                            <label for="show-guesses"> Show number of correct guesses.</label><br>
                            <!-- <input onclick="updateSettings()" id="show-num-incorrect-guesses"type="checkbox" id="show-num-incorrect-guesses" name="show-num-correct-incorrect-guesses">
                            <label for="show-num-incorrect-guesses"> Show number of incorrect guesses</label><br> -->
                </div>
            </div>
        </td>
    </tr>
</table>
</div>

</div>
<br>
<span hidden="true" id="green-circle-click">You can click on places with a green circle.<img width="30px" src="/images/green-circle.png">The circle makes it easier to click small places.</span>

    justify-content: center;
    display: flex;
    align-items: center;
    height: 500px;
"> -->
<!-- <img style="margin-left:auto;margin-right:auto;display:block;width: 200px;" src="https://www.icegif.com/wp-content/uploads/2023/07/icegif-1260.gif"> -->
<div class="spinner centered-div" id="loading-spinner"></div>
</div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.maphilight.min.js"></script>
<script src="/js/sweetalert2.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/quiz.js"></script>

<footer id="quiz-footer" hidden="true">
    <hr>
    <a href="/info/about">About</a><span> • </span>
    <a href="/info/disclaimer">Disclaimer</a><span> • </span>
    <a href="/blog/">News & Updates</a>
    <br><br>
</footer>

</body>
</html>

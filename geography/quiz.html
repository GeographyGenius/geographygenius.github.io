<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn geography easily">
    <meta name="keywords" content="Learn, Geography, Easily, Genius">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Geography Genius - Loading...</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<!-- start header -->
<ul class="h-ul">
    <li class="h-li-icon"><a class="h-a" href="/"><img src="/images/logo-horizontal-new-v3.png" width=200></a></li>
    <li class="h-li"><a class="h-a" href="/geography/americas">Americas</a></li>
    <li class="h-li"><a class="h-a" href="/geography/africa">Africa</a></li>
    <li class="h-li"><a class="h-a" href="/geography/europe">Europe</a></li>
    <li class="h-li"><a class="h-a" href="/geography/asia">Asia</a></li>
    <li class="h-li"><a class="h-a" href="/geography/oceania">Oceania</a></li>
</ul>
<!-- end header -->

<div class="everything">
<div class="geo-container">
<div class="fade-in-everything">
<div id="cool-image"></div>
</div>
<map name="map-area" id="map-land">Loading quiz...
</map>

<table style="margin: 0px;padding: 0px;border: 4px solid black;" width="400px" id="quiz-ui" hidden="true">
    <tr>
        <!-- <td width="100px" id="points" style="font-size: small;"></td> -->
        <td width="100px" id="questions" style="font-size: small;"></td>
    </tr>
    <tr>
        <td colspan="3" id="feedback"></td>
    </tr>
    <tr>
        <td colspan="3" id="text_box">Loading questions...</td>
    </tr>
    <tr>
        <td><button id="skip_question" onclick="skipQuestion()">Skip</button></td>
    </tr>
</table>

</div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.maphilight.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/geography.js"></script>

</body>
</html>

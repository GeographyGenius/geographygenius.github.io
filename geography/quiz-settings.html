<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- start header -->
<ul class="h-ul">
    <li class="h-li-icon"><a class="h-a" href="/"><img src="/images/logo-horizontal.png" width=200></a></li>
    <li class="h-li"><a class="h-a" href="/geography/americas">Americas</a></li>
    <li class="h-li"><a class="h-a" href="/geography/africa">Africa</a></li>
    <li class="h-li"><a class="h-a" href="/geography/europe">Europe</a></li>
    <li class="h-li"><a class="h-a" href="/geography/asia">Asia</a></li>
    <li class="h-li"><a class="h-a" href="/geography/oceania">Oceania</a></li>
</ul>
<!-- end header -->

<div class="everything">

<input id="show-score" type="checkbox" id="show-score" name="show-score" value="true">
<label for="show-score"> Show calculated score</label><br>
<input id="show-timer"type="checkbox" id="show-timer" name="show-timer" value="false">
<label for="show-timer"> Show quiz timer</label><br>
<input id="show-num-correct-guesses"type="checkbox" id="show-num-correct-guesses" name="show-num-correct-guesses" value="true">
<label for="show-timer"> Show number of correct guesses</label><br>
<input id="show-num-incorrect-guesses"type="checkbox" id="show-num-incorrect-guesses" name="show-num-correct-incorrect-guesses" value="true">
<label for="show-timer"> Show number of incorrect guesses</label><br>
<input onclick="updateSettings()" type="submit" value="Update Settings">

</div>


<script>
function updateSettings() {
    let values = []
    values.push(getElement("show-score").value)
    values.push(getElement("show-timer").value)
    values.push(getElement("show-num-correct-guesses").value)
    values.push(getElement("show-num-incorrect-guesses").value)

}
</script>

</body>
</html>
